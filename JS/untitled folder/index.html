<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- homework 1 -->
    <h1>Salary of employee:</h1>
    <div style="width: 30%" class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-lg"
          >Sum of work date:
        </span>
      </div>
      <input
        id="datesOfSalary"
        type="text"
        class="form-control"
        aria-label="Large"
        aria-describedby="inputGroup-sizing-sm"
      />
      <button onclick="Salary()" type="submit" class="btn btn-success">
        Calculate
      </button>
    </div>
    <p id="result1"></p>
    <!-- homework2  -->
    <h1>Average</h1>
    <div style="width: 30%" class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-lg"
          >Please input 1st number:
        </span>
      </div>
      <input
        id="number1"
        type="text"
        class="form-control"
        aria-label="Large"
        aria-describedby="inputGroup-sizing-sm"
      />
    </div>
    <div style="width: 30%" class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-lg"
          >Please input 2nd number:
        </span>
      </div>
      <input
        id="number2"
        type="text"
        class="form-control"
        aria-label="Large"
        aria-describedby="inputGroup-sizing-sm"
      />
    </div>
    <div style="width: 30%" class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-lg"
          >Please input the 3rd number:
        </span>
      </div>
      <input
        id="number3"
        type="text"
        class="form-control"
        aria-label="Large"
        aria-describedby="inputGroup-sizing-sm"
      />
    </div>
    <div style="width: 30%" class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-lg"
          >Please input the 4th number:
        </span>
      </div>
      <input
        id="number4"
        type="text"
        class="form-control"
        aria-label="Large"
        aria-describedby="inputGroup-sizing-sm"
      />
    </div>
    <div style="width: 30%" class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-lg"
          >Please input the 5th number:
        </span>
      </div>
      <input
        id="number5"
        type="text"
        class="form-control"
        aria-label="Large"
        aria-describedby="inputGroup-sizing-sm"
      />
    </div>
    <button onclick="Average()" type="submit" class="btn btn-success">
      Calculate
    </button>
    <p id="result2"></p>
    <!-- homework 3  -->
    <h1>Convert USD to VND:</h1>
    <div style="width: 30%" class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-lg">USD: </span>
      </div>
      <input
        id="usdValue"
        type="text"
        class="form-control"
        aria-label="Large"
        aria-describedby="inputGroup-sizing-sm"
      />
      <button onclick="ConvertUSDtoVND()" type="submit" class="btn btn-success">
        Convert
      </button>
    </div>
    <p id="result3"></p>
    <!-- homework 4 -->
    <h1>Sum of digits:</h1>
    <div style="width: 30%" class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-lg">Number: </span>
      </div>
      <input
        id="numberToCalculateDigits"
        type="text"
        class="form-control"
        aria-label="Large"
        aria-describedby="inputGroup-sizing-sm"
      />
      <button onclick="SumOfDigits()" type="submit" class="btn btn-success">
        Calculate Digits
      </button>
    </div>
    <p id="result4"></p>
    <!-- Javascript src  -->
    <script src="./js/Salary.js"></script>
    <script src="./js/Average.js"></script>
    <script src="./js/ConvertUsdToVND.js"></script>
    <script src="./js/SumOfDigits.js"></script>
    <!-- Library  -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
